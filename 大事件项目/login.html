<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./assets/css/initCss.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/login.js"></script>
</head>

<body>

    <!-- logo 设置 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png">
    </div>


    <!-- 登录模块 -->
    <div class="login-box">
        <!-- 头部标题区 -->
        <div class="title-box"></div>

        <!-- 登录模块 -->
        <form action="1.html" class="layui-form" id="login-module">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>  
                <input type="text" name="username" placeholder="请输入用户名" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input type="password" name="password" placeholder="请输入密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <button lay-submit layui-btn-normal class="layui-btn layui-btn-normal layui-btn-fluid" lay-filter="formDemo">登录</button>
                <!-- <button class="layui-btn" lay-submit layui-btn-normal lay-filter="formDemo">立即提交</button> -->
            </div>

            <div class="layui-form-item a">
                <a href="javascript:;" class="toggle">去注册账号</a>
            </div>
        </form>

        <!-- 注册模块 -->
        <form action="" class="layui-form" id="reg-module">
            <div class="layui-form-item">
                <i class="layui-icon layui-icon-username"></i>  
                <input type="text" name="username" placeholder="请输入用户名" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input type="password" name="password" placeholder="请输入密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <i class="layui-icon layui-icon-password"></i>  
                <input type="password" name="repassword" placeholder="请确认密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <!-- <button type="button" class="layui-btn layui-btn-normal layui-btn-fluid">注册</button> -->
                <button lay-submit layui-btn-normal class="layui-btn layui-btn-normal layui-btn-fluid" lay-filter="formDemo">注册</button>

            </div>
            

            <div class="layui-form-item a">
                <a href="javascript:;" class="toggle">已有账号,去登录</a>
            </div>
        </form>
    </div>




</body>

</html>
