<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息</title>
    <link rel="stylesheet" href="../assets/css/initCss.css">
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./css/user_info.css">


</head>

<body>
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <div class="layui-card-body">
            <!-- 表单区域 -->
            <form class="layui-form" action="javascript:;" lay-filter="upUser">
                <!-- 隐藏域 -->
                <input type="hidden" name="id">

                <!-- 原密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">原密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="oldPwd" required lay-verify="required|pwd" 
                            autocomplete="off" class="layui-input" placeholder="请输入原密码">
                    </div>
                </div>

                <!-- 新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwd" required lay-verify="required|pwd" 
                            autocomplete="off" class="layui-input re-pwd" placeholder="请输入新密码">
                    </div>
                </div>

                <!-- 确认新密码 -->
                <div class="layui-form-item">
                    <label class="layui-form-label">确认新密码</label>
                    <div class="layui-input-block">
                        <input type="password" name="newPwdOk" required lay-verify="repwd" 
                            autocomplete="off" class="layui-input" placeholder="请确认新密码">
                    </div>
                </div>

                <!-- 按钮区域 -->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo" id="btnCommit">立即提交</button>
                        <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                    </div>
                </div>
            </form>


        </div>
    </div>

    <script src="../assets/lib/jquery.js"></script>
    <script src="../assets/lib/layui/layui.all.js"></script>
    <script src="../assets/js/jsTool.js"></script>
    <script src="./js/user_pwd.js"></script>
</body>

</html>
